<!doctype html>
<html>
	<head>
		<title>Movies App!</title>
	</head>
	<body>
        <form>
            <label for="movieName"></label>
            <input type="text" id="movieName" name="movieName" minlength="2" placeholder="name of the movie" required> &nbsp
            <label for="rating"></label>
            <input type="number" id="rating" name="rating" min="0" max="10" placeholder="score out of 10" required> &nbsp
            <input type="submit" id="submitBtn" value="Submit">
        </form>
        
        <ul id="movieList"></ul>

		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="app.js"></script> 
	</body>
</html>
